<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocorrência</title>
  <link rel="stylesheet" href="/css/ocorrencia.css">
  <script src="../scripts/ocorrencia.js"></script>
  
<style>@import url('https://fonts.googleapis.com/css2?family=Goldman:wght@400;500;700&display=swap');

  #hugopai{
    margin-left: 5%;
  }
  
  #logomedico{
    width: 150px;
    height: 150px;
  }
  /* Nova */
  #novaocorrencia {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  /* Nova */
  #novaocorrencia {
    color: #ED1D25;
    text-align: center;
    font-size: 50px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    font-family: 'Goldman', cursive;
  }
  
  /* tópicos iniciais */
  .topicosiniciais {
  
    color: #090909;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 40px;
    font-style: normal;
    font-weight: 700;
    line-height: normal;
    margin-left: 2%;
  }
  
  #topico_input{
  display: flex;
  
  }
  
  /* icones */
  .icones {
    width: 45px;
    height: 45px;
  }
  .iconepessoa{
    width: 60px;
    height: 60px;
    margin-left: -2% ;
  }
  
  #inputs{
    border: none;
    border-bottom: solid black 2px;
    width: 275px;
  }
  
  /* data */
  
  .date-input {
    display: flex;
    align-items: center;
    gap: 10px;  
  }
  
  .nome-input {
    display: flex;
    align-items: center;
   
  }
  
  .RG-input{
    display: flex;
    align-items: center;
   
  }
  .date-input input {
    width: 70px;
    font-size: 30px;
    border: none;
    border-bottom: solid black 2px;
    position: relative;
    top: 5px;
  }
  
  .date-input span {
    font-size: 30px;
    margin: 0 5px;
    font-weight: 600;
  }
  
  #topico-sexo{
    color: #090909;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 40px;
    font-style: normal;
    font-weight: 700;
    line-height: normal;
  
  }
  
  #generos{
   
    font-size: 30px;
    margin-top: -15%;
  }
  
  #bolinhas{
    width: 25px;
    height: 25px;
  
    margin-top: -15%;
  
  }
  /* Expandir */
  
  .container {
    width: 700px;
    margin: 50px auto;
    padding: 10px;
    background-color: rgb(228, 228, 228);
    border-radius: 10px;
    margin-top: 1%;
  }
  
  .button {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .button p {
    color: black;
    font-family: 'Inter', sans-serif;
    font-size: 30px;
    font-style: normal;
    font-weight: 700;
    line-height: normal;
  }
  
  .button img {
    width: 20px;
    height: 20px;
    margin-right: 10px;
    transition: transform 0.3s ease;
  }
  
  .text {
    display: none;
    padding: 10px;
  }
  
  .expand.show {
    display: block;
  }
  
  .rotate {
    transform: rotate(90deg);
  }
  
  .observacoes{
    display: flex;
    flex-direction: column;
    text-align: center;
    font-size: 30px;
    font-weight: 700;
    font-family: 'Inter', sans-serif;
  }
  
  .serviceTeam{
    display: flex;
    flex-direction: column;
    width: 70vw;
    text-align: center;
    margin-top: 2%;
    margin: auto;
    font-family: 'Inter', sans-serif;
  }
  
  .serviceTeam h4{
    font-size: 28px;
  
  }
  .serviceTeam label{
    font-size: 22px;
  }
  .serviceTeam input{
   border: none;
   border-bottom: solid black 1px;
  }
  
  .teamNames{
    display: flex;
    flex-direction: column;
    width: 100%;
    text-align: center;
  }
  
  .squadCamp input{
    width: 88%;
  }
  
  .gapCamp{
    margin-top: 5%;
  }
  
  .identifications{
    margin-top: 5%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 71%;
    margin: auto;
    margin-top: 5%;
    font-size: 22px;
    font-family: 'inter', sans-serif;
  }
  
  #dem-equi{
    margin-top: 1%;
    border: 1px solid black;
    border-radius: 6px;
    height: 2vh;
  }
  
  .identifications input{
    border: none;
    border-bottom: solid black 1px;
  }
  .espacolinha{
    display: flex;
    justify-content: space-between;
    margin-top:4%;
  }
  
  .text input {
    background: none;
    border: none;
    border-bottom: solid black 1px;
  }
  
  .text label {
    font-size: 20px;
  }
  
  .relacao {
    display: flex;
    flex-direction: column;
    margin-top: 30px;
  }
  
  /* Estilos para os botões de input */
  .category-label {
    display: inline-block;
    margin: 5px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    outline: none;
  }
  .desp{
    display: flex;
    justify-content: space-between;
  }
  .h-s{
    display: flex;
     
  }
  .h-s input{
   
  }
  
  
  .check{
    display: flex;
    margin-right: 0;
  }
  
  input[type=checkbox]{
   width: 30%;
  }</style>
</head>
<body>
  <div id="hugopai">

    <div id="imagem_e_titulo">

      <img id="logomedico" src="/logo_medicina 1.png" alt="">

      <p id="novaocorrencia">NOVA <br> OCORRÊNCIA</p>

    </div>

    <div class="date-input">

      <img class="icones" src="../img/calendario.svg" alt="">

      <p class="topicosiniciais">Data:</p>

      <div id="datainput">

        <input type="number" id="day" maxlength="2" placeholder="Dia">
        <span>/</span>
        <input type="number" id="month" maxlength="2" placeholder="Mês">
        <span>/</span>
        <input type="number" id="year" maxlength="4" placeholder="Ano">

      </div>

    </div>

    <div class="nome-input">



      <div id="topico_input">
        <img class="iconepessoa" src="../img/pessoa.svg" alt="">
        <label for="inputs" class="topicosiniciais">Nome:</label>
        <input id="inputs" type="text">

      </div>
    </div>

    <div class="RG-input">



      <div id="topico_input">
        <img class="iconepessoa" src="../img/identidade.svg" alt="">
        <label for="inputs" class="topicosiniciais">CPF:</label>
        <input id="inputs" type="text">

      </div>
    </div>



    <div class="sexo">
      <p id="topico-sexo">Sexo:</p>



      <input type="radio" name="sexo" id="bolinhas">
      <label id="generos" for="sexo"><img src="/img/masculino.svg" alt=""> Masculino</label>
      <input type="radio" name="sexo" id="bolinhas">
      <label id="generos" for="sexo"><img src="/img/feminino.svg" alt=""> Feminino</label>
    </div>

  </div>












  <!-- hort -->


  <!-- Expandir -->
  <div class="container">
    <div class="button" onclick="toggleExpand()">
      <p>INFORMAÇÕES ACOMPANHANTE</p>
      <img id="arrow" src="../img/flecha 7.svg">
    </div>
    <div class="text expand" id="expandText">
      <label for="name">Nome:</label>
      <input type="text" class="name">
      <div class="relacao">
        <!-- Cada input representa uma categoria -->
        <label>
          <input type="radio" name="category" class="category-label" value="amigo">
          Amigo
        </label>
        <label>
          <input type="radio" name="category" class="category-label" value="namorado">
          Namorado
        </label>
        <label>
          <input type="radio" name="category" class="category-label" value="pai">
          Pai
        </label>
        <label>
          <input type="radio" name="category" class="category-label" value="mae">
          Mãe
        </label>
      </div>
    </div>
  </div>











  <!-- heitor -->
  <div class="observacoes">
    <label for="observacoes">OBSERVAÇÕES IMPORTANTES</label>
    <textarea name="observacoes" id="" rows="10" style="width: 60%; margin: auto; margin-top: 2%;"></textarea>
  </div>

  <div class="serviceTeam">
    <h4>EQUIPE DE ATENDIMENTO</h4>

    <div class="squadCamp gapCamp">
      <label for="m">M:</label>
      <input type="text" name="m" id="">
    </div>

    <div class="squadCamp gapCamp">
      <label for="s1">S1:</label>
      <input type="text" name="s1" id="">
    </div>

    <div class="squadCamp gapCamp">
      <label for="s2">S2:</label>
      <input type="text" name="s2" id="">
    </div>

    <div class="squadCamp gapCamp">
      <label for="s3">S3:</label>
      <input type="text" name="s3" id="">
    </div>

    <div class="teamNames gapCamp">
      <label for="demandante">DEMANDANTE:</label>
      <input type="text" name="demandante" id="dem-equi">
    </div>

    <div class="teamNames gapCamp">
      <label for="team">EQUIPE:</label>
      <input type="text" name="team" id="dem-equi">
    </div>
  </div>

  <div class="identifications">
    <div class="espacolinha">
      <div>
        <label for="usb">Nº USB:</label>
        <input type="text" name="usb" id="">
      </div>
      <div class="check">
        <label for="ir">CÓD. IR:</label>
        <input type="checkbox" name="ir" id="">
      </div>
    </div>

    <div class="espacolinha">
      <div><label for="ocorr">Nº OCORR.:</label>
        <input type="text" name="ocorr" id="">
      </div>
      <div class="check"> <label for="ps">CÓD. PS:</label>
        <input type="checkbox" name="ps" id="">
      </div>

    </div>

    <div class="desp espacolinha">
      <div> <label for="desp">DESP.:</label>
        <input type="text" name="desp">
      </div>
      <div><label for="kmfinal">KM FINAL:</label>
        <input type="text" name="kmfinal">
      </div>

    </div>
    <div class="h-s espacolinha">
      <div style="display: flex;">
        <label for="h.ch">H.CH.:</label>
        <input type="text" name="h.ch" >
      </div>
      <div style="display: flex;">
         <label for="sia/sus"> SIA/SUS.:</label>
        <input type="text" name="sia/sus">
      </div>
    </div>

  </div>

</body>

</html>
